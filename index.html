<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>

<body>
  <section id="app">
    <div class="app__converter container p-2">
      <h1 class="tranform__heading">Select and Transform Instant</h1>

      <select class="input__options">
        <option value="empty">select</option>
        <option value="uppercase">uppercase</option>
        <option value="lowercase">lowercase</option>
        <option value="captilize">Capitalize</option>

        <option value="replace">replace</option>
      </select><br />

      <!-- Replace container -->
      <div class="m-2 replace__container hidden">
        <input class="input__replace--want" type="text" placeholder="replace"> =>

        <input class="input__replace--to" type="text" placeholder="want to">
        <hr>
      </div>

      <textarea class="input__text" cols="30" rows="15" placeholder="Enter Text"></textarea><br />

      <button class="btn btn-dark btn__convert mt-3 fs-4">convert</button>
    </div>
  </section>
</body>

</html>
